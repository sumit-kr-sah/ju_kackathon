<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="leaderboard.css">
  <title>Leaderboard</title>
  
</head>
<body>

<div class="leaderboard-container">

  <div class="card">
    <img class="rank-image" src="medals/1st-prize.png" alt="1st">

    </div>

  </div>

  <div class="card">
    <img class="rank-image" src="medals/2nd-place.png" alt="2nd">

      <h3>Jane Smith</h3>
    </div>

  </div>

  <div class="card">
    <img class="rank-image" src="medals/3rd-place.png" alt="3rd">
    <div>
      <h3>Alice Johnson</h3>
    </div>
    <p>Score: 400</p>
  </div>

  <div class="card">
    <img class="rank-image" src="medals/silver-medal.png" alt="3rd">
    <div>
      <h3>Alice Johnson</h3>
    </div>
    <p>Score: 400</p>
  </div>
  
  <div class="card">
    <img class="rank-image" src="medals/badge.png" alt="3rd">
    <div>
      <h3>Alice Johnson</h3>
    </div>
    <p>Score: 400</p>
  </div>

</html>
