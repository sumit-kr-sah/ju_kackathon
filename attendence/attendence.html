<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .student-header {
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .student-header label {
            font-weight: bold;
            margin-right: 20px;
            text-align: left; /* Align labels to the left */
        }
        .student {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .student label {
            margin-right: 20px;
        }
        .student .vertical-line {
            border-left: 1px solid #ccc; /* Vertical line between name and roll number */
            height: 1.2em; /* Adjust the height of the line */
            margin-right: 20px;
        }
        .student input[type="checkbox"] {
            transform: scale(1.2); /* Increase the size of the checkbox */
        }
        .student:last-child {
            margin-bottom: 0;
        }
        .student-line {
            width: 100%;
            border-bottom: 1px solid #ccc;
            margin: 5px 0;
        }
        .student:last-child .student-line {
            display: none;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Form</h2>
        <form action="#" method="post">
            <div class="student-header">
                <label for="rollNumber" style="flex: 1;">Roll Number</label>
                <label for="name" style="flex: 2;">Name</label>
                <label for="attendance" style="flex: 1;">Present</label>
            </div>
            <div class="student">
                <label for="rollNumber1" style="flex: 1;">001</label>
                <span class="vertical-line"></span>
                <label for="name1" style="flex: 2;">John Doe</label>
                <input type="checkbox" id="present1" name="attendance1" value="present" style="flex: 1;">
            </div>
            <div class="student-line"></div>
            <div class="student">
                <label for="rollNumber2" style="flex: 1;">002</label>
                <span class="vertical-line"></span>
                <label for="name2" style="flex: 2;">Jane Smith</label>
                <input type="checkbox" id="present2" name="attendance2" value="present" style="flex: 1;">
            </div>
            <div class="student-line"></div>
            <!-- Add more student entries as needed -->

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
