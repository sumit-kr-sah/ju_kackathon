<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attendence.css">
    <title>Attendance Form</title>
    
</head>
<body>
    <div class="container">
        <h2>Attendance Form</h2>
        <form action="#" method="post">
            <div class="student-header">
                <label for="rollNumber" style="flex: 1;">Roll Number</label>
                <label for="name" style="flex: 2;">Name</label>
                <label for="attendance" style="flex: 1;">Present</label>
            </div>
            <div class="student">
                <label for="rollNumber1" style="flex: 1;">001</label>
                <span class="vertical-line"></span>
                <label for="name1" style="flex: 2;">John Doe</label>
                <input type="checkbox" id="present1" name="attendance1" value="present" style="flex: 1;">
            </div>
            <div class="student-line"></div>
            <div class="student">
                <label for="rollNumber2" style="flex: 1;">002</label>
                <span class="vertical-line"></span>
                <label for="name2" style="flex: 2;">Jane Smith</label>
                <input type="checkbox" id="present2" name="attendance2" value="present" style="flex: 1;">
            </div>
            <div class="student-line"></div>
            <!-- Add more student entries as needed -->

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
